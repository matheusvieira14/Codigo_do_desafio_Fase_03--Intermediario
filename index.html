<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>

</head>

<body>

    <div class="box">

        <header>

            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>

        </header>

        <form action="#" method="post">

            <fieldset>

                <div class="h2">
                    <h2>Informações pessoais:</h2>
                </div>

                <hr>

                <div class="input-wrapper-top">

                    <div class="name-wrapper">

                        <label for="name">Nome:</label>
                        <input type="text" required>
                    </div>

                    <div class="sobrenome-wrapper">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" required>
                    </div>

                </div>

                <div class="input-wrapper-center">

                    <div class="email-wrapper">
                        <label for="email">Email:<span>(digite um email válido)</span></label>
                        <input type="email" required>
                    </div>

                    <div class="senha-wrapper">
                        <label for="senha">Senha:<span>(mínimo de 6 caracteres)</span></label>
                        <input type="passoword" required>
                    </div>

                </div>

                <h3>Informações do mentor:</h3>

                <hr>

                <div class="input-wrapper-center">

                    <div class="mentor-wrapper">
                        <label for="mentor">Nome do mentor:<span>(só o primeiro nome)</span></label>
                        <input type="text" required>
                    </div>

                </div>

                <h4>Seus horários disponíveis:</h4>

                <hr>

                <h5>Primeira mentoria:</h5>

                <div class="input-wrapper-bottom">

                    <div class="date-wrapper">
                        <label for="date">Data:<span>(DD/MM/AAAA)</span></label>
                        <input type="date" required>
                    </div>

                    <div class="das-ate">
                        <label for="das">Das:</label>
                        <input type="time" class="timer" required>
                    </div>

                    <div class="das-ate">
                        <label for="ate">Até:</label>
                        <input type="time" class="timer" required>
                    </div>

                </div>

                <h5>Segunda mentoria:</h5>

                <div class="input-wrapper-bottom">

                    <div class="date-wrapper">
                        <label for="date">Data:<span>(DD/MM/AAAA)</span></label>
                        <input type="date" required>
                    </div>

                    <div class="das-ate">
                        <label for="das">Das:</label>
                        <input type="time" class="timer" required>
                    </div>

                    <div class="das-ate">
                        <label for="ate">Até:</label>
                        <input type="time" class="timer" required>
                    </div>

                </div>
            </fieldset>

            <footer>

                <button>SALVAR</button>

            </footer>

        </form>

    </div>

</body>

</html>
